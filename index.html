<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #3c3b41;
            margin: 0;
            padding: 20px;
        }
        #player {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #3c3b41;
            color: white;
            cursor: pointer;
            border-radius: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reprodutor de Música</h1>
    <p>Selecione uma música local para reproduzir:</p>
    
    <input type="file" id="fileInput" accept="audio/*">
    
    <div id="player">
        <audio id="audioPlayer" controls>
            Seu navegador não suporta o elemento <code>audio</code>.
        </audio>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Obtém o arquivo selecionado
            if (file) {
                const objectURL = URL.createObjectURL(file); // Cria uma URL temporária
                audioPlayer.src = objectURL; // Define o arquivo para o player
                audioPlayer.play(); // Inicia a reprodução
            }
        });
    </script>
	
        <img src = "https://img.icons8.com/ios_filled/512/FFFFFF/spotify.png" width="200" height="200" alt="PNG Music">
    </div>
</body>
</html>
